<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>权限列表</title>
</head>
<body>
    <h2>权限列表</h2>

    <div>您具有以下权限</div>
    <div sec:authorize="hasAnyAuthority('add')">增</div>
    <div sec:authorize="hasAnyAuthority('delete')">删</div>
    <div sec:authorize="hasAnyAuthority('edite')">改</div>
    <div sec:authorize="hasAnyAuthority('get')">查</div>

</body>

</html>
